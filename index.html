<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="question-container">
            <div id="question"></div>
            <div class="form-container">
                <form action="">
                    <div class="option-container">
                        <input type="radio" name="option" id="option1" value="1">
                        <label for="option1" id="option1-label"></label>
                    </div>
                    <div class="option-container">
                        <input type="radio" name="option" id="option2" value="2">
                        <label for="option2" id="option2-label"></label>
                    </div>
                    <div class="option-container">
                        <input type="radio" name="option" id="option3" value="3">
                        <label for="option3" id="option3-label"></label>
                    </div>
                    <div class="option-container">
                        <input type="radio" name="option" id="option4" value="4">
                        <label for="option4" id="option4-label"></label>
                    </div>
                </form>
                <button type="button" id="submit-btn">Submit</button>
                <div id="result"></div>
		        <button type="button" id="reload-btn">Reload</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
